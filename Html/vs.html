<!DOCTYPE html>
<html>
<head>
  <title>Belka_VPN</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-analytics.js"></script>
  <script src="../js/firebase.js"></script>
</head>
<body>
  <div class="Container_vs">
    <div class="Header_vs">
      <img class="Logo_vs" src="../img/logo_clear.png" alt="Logo">
    </div>
    <div class="Body_vs" >
      <div class="container1_vs">
        <div id="myCarousel" class="carousel slide" data-interval="false" data-wrap="false">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li class="item1 active"></li>
            <li class="item2"></li>
            <li class="item3"></li>
          </ol>
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img class="img1" src="../img/picture1@2x.png" alt="">
              <div class="carousel-caption carousel-caption1">
                <p class="desc1" id="desc1"></p>
              </div>
            </div>
            <div class="item" >
              <img class="img2" src="../img/picture2.png" alt="">
              <div class="carousel-caption carousel-caption2">
                <p class="desc2" id="desc2"></p>
              </div>
            </div>
            <div class="item">
              <img class="img3 last-slide" src="../img/picture3@2x.png" alt="">
              <div class="carousel-caption carousel-caption3">
                <p class="desc3" id="desc3"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="Footer_vs">  
      <input class="btn1_vs" id="skip" type="submit">
      <div class="divider_vs"></div>
      <input class="btn2_vs" id="continue" type="submit">
    </div>
  </div>
  <script src="../js/vs.js"></script>
</body>
</html>
