<!DOCTYPE html>
<html>
<head>
  <title>Belka_VPN</title>
  <link rel="stylesheet" href="vs.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="Header">
    <img class="Logo" src="./img/logo_clear.png" alt="Logo">
  </div>
  <div class="Body" >
    <div class="container" >
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators" style=" color: black">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner" style=" background-color: darkgrey; ;height: 600px;">
          <div class="item active">
            <img class="dot-img" src="./img/picture1@2x.png" alt="picture1" style=" padding: 130px">
          </div>
    
          <div class="item">
            <img class="dot-img" src="./img/picture2@2x.png" alt="picture2" style=" padding: 90px;">
          </div>
        
          <div class="item">
            <img class="dot-img" src="./img/picture3@2x.png" alt="picture3" style=" padding: 130px;">
          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <div class="Footer">
    <input class="btn1" type="button" value="Skip">
    <div class="divider"></div>
    <input class="btn2" type="button" value="Continue">
  </div>
  <script src="vs.js"></script>
</body>
</html>
