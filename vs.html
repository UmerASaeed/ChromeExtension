<!DOCTYPE html>
<html>
<head>
  <title>Belka_VPNN</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="vs.css">
</head>
<body>
<div class="Hcontainer">
  <div class="Header">
    <img class="logo" src="./img/logo_clear@2x.png" alt="Logo">
  </div>
</div>
  <div class="Body" >
    <div class="container" >
      <div id="myCarousel" class="carousel slide" >
        <!-- Indicators -->
        <ol class="carousel-indicators" >
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner" >
          <div class="item active">
            <img class="dot-img" src="./img/picture1@2x.png" alt="picture1" >
          </div>
    
          <div class="item">
            <img class="dot-img" src="./img/picture2.png" alt="picture2" >
          </div>
        
          <div class="item">
            <img class="dot-img" src="./img/picture3.png" alt="picture3" >
          </div>
        </div> 
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <div class="Footer">
    <form action="Second.html">   
    <input class="btn1" type="submit" value="Skip">
    </form>
    <div class="divider"></div>
      <input class="btn2" type="submit" value="Continue">
  </div>
  <script src="vs.js"></script>
</body>
</html>
